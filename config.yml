---
# Getelk Alpha
replicated_api_version: 1
name: "ELK"
version: "Alpha"
release_notes: "New style for login screen."
properties:
  app_url:  http{{repl if ConfigOptionEquals "https_enabled" "1" }}s{{repl end }}://{{repl ConfigOption "hostname" }}
  logo_url: "http://preview.getelk.com/images/getelk-logo-sm.png"
  console_title: "getELK Admin Installer"
backup:
  enabled: '{{repl ConfigOptionEquals "backup_enabled" "1" }}'
  init: ["curl", "-XPUT", "-f", "http://{{repl ConfigOption \"hostname\" }}:9200/_snapshot/s3-backup", "-d", "{\"type\": \"s3\", \"settings\": {\"bucket\": \"{{repl ConfigOption \"backup_s3_bucket\" }}\",\"region\": \"{{repl ConfigOption \"backup_s3_region\" }}\", \"access_key\": \"{{repl ConfigOption \"backup_s3_accesskey\" }}\", \"secret_key\": \"{{repl ConfigOption \"backup_s3_secretkey\" }}\"}}"]
  run: ["curl", "-XPUT", "-f", "http://{{repl ConfigOption \"hostname\" }}:9200/_snapshot/s3-backup/getelk-{{repl Now | ToLower }}?wait_for_completion=true"]
cmds:
- name: hashkey
  cmd: random
  args:
    - "64"
    - _0-9a-zA-Z-
- name: blockkey
  cmd: random
  args:
    - "32"
    - _0-9a-zA-Z-
- name: publicip
  cmd: publicip
  args: []
- name: ssl_cert
  cmd: cert
  args:
  - "4096"
- name: lumberjack_cert
  cmd: cert
  args:
  - "4096"
- name: autogenerated_text
  cmd: echo
  args:
  - auto-generated
components:
- name: Elasticsearch
  containers:
  - source: public
    image_name: getelk/elasticsearch
    version: 1.5.0-3
    cmd: ""
    publish_events:
    - name: Container getelk/elasticsearch started
      trigger: container-start
      data: ""
      subscriptions:
      - component: Logstash & Kibana
        container: getelk/logstash
        action: start
      - component: Logstash & Kibana
        container: getelk/kibana
        action: start
    config_files:
    - filename: /elasticsearch/config/elasticsearch.yml
      source: github
      owner: getelk
      repo: elasticsearch
      path: files/elasticsearch.yml
      ref: 97c7227ea98c3447540e3462b96da95152d3347d
    customer_files: []
    env_vars: []
    ports:
    - private_port: "9200"
      public_port: "9200"
      port_type: tcp
      when: ""
    volumes:
    - host_path: /data
      container_path: /data
    support_files: []
  - source: public
    image_name: getelk/elasticsearch-head
    version: 0.2.0
    cmd: ""
    publish_events:
    - name: Container elasticsearch-head started
      trigger: container-start
      data: ""
      subscriptions: []
    config_files: []
    customer_files: []
    env_vars: []
    ports: []
    volumes: []
    support_files: []
- name: Logstash & Kibana
  containers:
  - source: public
    image_name: getelk/logstash
    version: 1.4.2-7
    instance:
      min_count: 0  # Prevent logstash from reporting that the app is stopped
    cmd: ""
    publish_events:
    - name: Container getelk/logstash started
      trigger: container-start
      data: ""
      subscriptions: []
    config_files:
    - filename: /opt/conf/logstash.conf
      source: github
      owner: getelk
      repo: logstash
      path: files/logstash.conf
      ref: 1679872e02b828f2cac666b36af1738f1a0b2221
    customer_files:
    - name: logstash_input_lumberjack_cert_file
      filename: /opt/certs/logstash-forwarder.crt
    - name: logstash_input_lumberjack_key_file
      filename: /opt/certs/logstash-forwarder.key
    env_vars:
    - name: AWS_ACCESS_KEY_ID
      static_val: '{{repl ConfigOption "logstash_input_sqs_aws_access_key" }}'
    - name: AWS_SECRET_ACCESS_KEY
      static_val: '{{repl ConfigOption "logstash_input_sqs_aws_secret_key" }}'
    ports:
    - private_port: '{{repl ConfigOption "logstash_input_collectd_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_collectd_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_collectd_enabled" "1" }}'
    - private_port: '{{repl ConfigOption "logstash_input_tcp_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_tcp_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_tcp_enabled" "1" }}'
    - private_port: '{{repl ConfigOption "logstash_input_udp_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_udp_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_udp_enabled" "1" }}'
    - private_port: '{{repl ConfigOption "logstash_input_snmp_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_snmp_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_snmp_enabled" "1" }}'
    - private_port: '{{repl ConfigOption "logstash_input_syslog_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_syslog_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_syslog_enabled" "1" }}'
    - private_port: "25826"
      public_port: "25826"
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_collectd_enabled" "1" }}'
    - private_port: '{{repl ConfigOption "logstash_input_ganglia_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_ganglia_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_ganglia_enabled" "1" }}'
    - private_port: '{{repl ConfigOption "logstash_input_lumberjack_port" }}'
      public_port: '{{repl ConfigOption "logstash_input_lumberjack_port" }}'
      port_type: tcp
      when: '{{repl ConfigOptionEquals "logstash_input_lumberjack_enabled" "1" }}'
    volumes: []
    support_files: []
  - source: public
    image_name: getelk/kibana
    version: 4.0.1-6
    cmd: ""
    publish_events:
    - name: Container getelk/kibana started
      trigger: container-start
      data: ""
      subscriptions:
      - component: SSL/Authentication
        container: getelk/auth
        action: start
    config_files:
    - filename: /opt/kibana/config/kibana.yml
      source: github
      owner: getelk
      repo: kibana
      path: files/kibana.yml
      ref: af0c9cc784c78d6b4b1a53e4656e612014ae1aa9
    customer_files: []
    env_vars: []
    ports: []
    volumes: []
    support_files: []
- name: SSL/Authentication
  containers:
  - source: public
    image_name: nginx
    version: 1.7.10
    cmd: ""
    publish_events:
    - name: Container nginx started
      trigger: container-start
      data: ""
      subscriptions: []
    config_files:
    - filename: /etc/nginx/conf.d/default.conf
      source: github
      owner: getelk
      repo: replicated
      path: files/nginx_default.conf
      ref: 3bac048801f32001095d9d372688803e24f41cce
    - filename: /etc/nginx/conf.d/elasticsearch_head.conf
      source: github
      owner: getelk
      repo: elasticsearch-head
      path: files/nginx.conf
      ref: 46809d3c90c9d6f847634a715e999af99d7fc9e9
    customer_files:
    - name: ssl_cert_file
      filename: /opt/certs/server.crt
    - name: ssl_key_file
      filename: /opt/certs/server.key
    env_vars: []
    ports:
    - private_port: "80"
      public_port: "80"
      port_type: tcp
      when: '{{repl ConfigOptionEquals "http_enabled" "1" }}'
    - private_port: "443"
      public_port: "443"
      port_type: tcp
      when: '{{repl ConfigOptionEquals "https_enabled" "1" }}'
    - private_port: "9100"
      public_port: "9100"
      port_type: tcp
      when: ""
    volumes: []
    support_files: []
  - source: public
    image_name: getelk/auth
    version: 0.4.0
    cmd: ""
    publish_events:
    - name: Container getelk/auth started
      trigger: container-start
      data: ""
      subscriptions:
      - component: SSL/Authentication
        container: nginx
        action: start
    config_files:
    - filename: /root/config.yaml
      source: github
      owner: getelk
      repo: replicated
      path: files/auth_config.yaml
      ref: 46658db4b3464d37c1aab5dffe7a1aadc24abe7a
    customer_files: []
    env_vars:
    - name: REPLICATED_AUTH_PASSWORD
      static_val: '{{repl ConfigOption "authentication_type_password_password" }}'
    - name: REPLICATED_AUTH_HASHKEY
      static_val: '{{repl ConfigOption "authentication_type_password_hashkey" }}'
    - name: REPLICATED_AUTH_BLOCKKEY
      static_val: '{{repl ConfigOption "authentication_type_password_blockkey" }}'
    ports: []
    volumes: []
    support_files: []
config:
- name: hostname
  title: Hostname
  description: Ensure this domain name is routable on your network.
  items:
  - name: hostname
    title: Hostname
    description: ""
    recommended: false
    default: ""
    value_cmd:
      name: publicip
      value_at: 0
    when: ""
    type: text
    affix: ""
    required: true
    items: []
- name: authentication
  title: Authentication
  description: |
    When enabled, Kibana will prevent anonymous connections and prompt for a users to log in.
  items:
  - name: authentication_type
    title: ""
    description: ""
    recommended: false
    default: authentication_type_anonymous
    when: ""
    type: select_one
    affix: ""
    required: false
    items:
    - name: authentication_type_anonymous
      title: Anonymous
      description: ""
      recommended: false
      when: ""
      type: text
      affix: ""
      required: false
    - name: authentication_type_password
      title: Password
      description: ""
      recommended: true
      when: ""
      type: text
      affix: ""
      required: false
  - name: authentication_type_password_password
    title: Password
    description: "A shared password which will by used to grant access to Kibana"
    recommended: false
    default: ""
    when: authentication_type=authentication_type_password
    type: password
    affix: ""
    required: true
    items: []
  - name: authentication_support_email
    title: Support Email Address
    description: "An email address to display on the login form"
    recommended: false
    default: ""
    when: authentication_type!=authentication_type_anonymous
    type: text
    affix: ""
    required: true
    items: []
  - name: authentication_type_password_hashkey
    title: Hash Key
    description: ""
    recommended: false
    when: authentication_type=authentication_type_password
    type: text
    hidden: true
    value_cmd:
      name: hashkey
      value_at: 0
    affix: ""
    required: true
    items: []
  - name: authentication_type_password_blockkey
    title: Block Key
    description: ""
    recommended: false
    when: authentication_type=authentication_type_password
    type: text
    hidden: true
    value_cmd:
      name: blockkey
      value_at: 0
    affix: ""
    required: true
    items: []
- name: privacy
  title: Privacy
  description: ""
  items:
  - name: http_enabled
    title: HTTP Enabled
    description: |
      When enabled, Kibana will listen for and respond to requests on the HTTP protocol (port 80).
    recommended: false
    default: "0"
    when: ""
    type: bool
    affix: ""
    required: false
    items: []
  - name: https_enabled
    title: HTTPS Enabled
    description: |
      A valid x509 SSL certificate and private key files are required to use this option. The certificate and key must be in PEM format. The key must be *unencrypted*.
    recommended: true
    default: "1"
    when: ""
    type: bool
    affix: ""
    required: false
    items: []
  - name: ssl_key_file
    title: Private Key File
    description: ""
    recommended: false
    default: ""
    data_cmd:
      name: ssl_cert
      value_at: 0
    value_cmd:
      name: autogenerated_text
      value_at: 0
    when: https_enabled=1
    type: file
    affix: left
    required: true
    items: []
  - name: ssl_cert_file
    title: Certificate File
    description: ""
    recommended: false
    default: ""
    data_cmd:
      name: ssl_cert
      value_at: 1
    value_cmd:
      name: autogenerated_text
      value_at: 0
    when: https_enabled=1
    type: file
    affix: right
    required: true
    items: []
- name: backup
  title: Backup
  description: ""
  items:
  - name: backup_enabled
    title: Enable Backups
    description: |
