    required: true
  - name: backup_s3_accesskey
    title: AWS Access Key
    when: backup_enabled=1
    type: text
    required: true
  - name: backup_s3_secretkey
    title: AWS Secret Key
    when: backup_enabled=1
    type: text
    required: true
